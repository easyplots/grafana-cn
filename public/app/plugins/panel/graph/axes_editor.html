<div class="editor-row">
	<div class="section gf-form-group" ng-repeat="yaxis in ctrl.panel.yaxes">

		<h5 class="section-heading" ng-show="$index === 0">左 Y</h5>
		<h5 class="section-heading" ng-show="$index === 1">右 Y</h5>

		<gf-form-switch class="gf-form" label="展示" label-class="width-6" checked="yaxis.show" on-change="ctrl.render()"></gf-form-switch>

		<div ng-if="yaxis.show">
			<div class="gf-form">
				<label class="gf-form-label width-6">单位</label>
				<div class="gf-form-dropdown-typeahead max-width-20" ng-model="yaxis.format" dropdown-typeahead2="ctrl.unitFormats" dropdown-typeahead-on-select="ctrl.setUnitFormat(yaxis, $subItem)"></div>
			</div>
		</div>

			<div class="gf-form">
				<label class="gf-form-label width-6">缩放</label>
				<div class="gf-form-select-wrapper max-width-20">
					<select class="gf-form-input" ng-model="yaxis.logBase" ng-options="v as k for (k, v) in ctrl.logScales" ng-change="ctrl.render()"></select>
				</div>
			</div>

			<div class="gf-form-inline">
				<div class="gf-form">
					<label class="gf-form-label width-6">Y-最小</label>
					<input type="text" class="gf-form-input width-5" placeholder="自动" empty-to-null ng-model="yaxis.min" ng-change="ctrl.render()" ng-model-onblur>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-6">Y-最大</label>
					<input type="text" class="gf-form-input width-5" placeholder="自动" empty-to-null ng-model="yaxis.max" ng-change="ctrl.render()" ng-model-onblur>
				</div>
			</div>

		<div ng-if="yaxis.show">
			<div class="gf-form">
				<label class="gf-form-label width-6">小数位数</label>
				<input type="number" class="gf-form-input max-width-20" placeholder="自动" empty-to-null bs-tooltip="'设置y轴保留几位小数'" data-placement="right" ng-model="yaxis.decimals" ng-change="ctrl.render()" ng-model-onblur>
			</div>

			<div class="gf-form">
				<label class="gf-form-label width-6">标记</label>
				<input type="text" class="gf-form-input max-width-20" ng-model="yaxis.label" ng-change="ctrl.render()" ng-model-onblur>
			</div>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">X轴</h5>
		<gf-form-switch class="gf-form" label="展示" label-class="width-6" checked="ctrl.panel.xaxis.show" on-change="ctrl.render()"></gf-form-switch>

		<div class="gf-form">
			<label class="gf-form-label width-6">模式</label>
			<div class="gf-form-select-wrapper max-width-15">
				<select class="gf-form-input" ng-model="ctrl.panel.xaxis.mode" ng-options="v as k for (k, v) in ctrl.xAxisModes" ng-change="ctrl.xAxisModeChanged()"> </select>
			</div>
		</div>

		<!-- Series mode -->
		<div class="gf-form" ng-if="ctrl.panel.xaxis.mode === 'series'">
			<label class="gf-form-label width-6">值</label>
      <metric-segment-model property="ctrl.panel.xaxis.values[0]" options="ctrl.xAxisStatOptions" on-change="ctrl.xAxisValueChanged()" custom="false" css-class="width-10" select-mode="true"></metric-segment-model>
		</div>

		<!-- Histogram mode -->
		<div class="gf-form" ng-if="ctrl.panel.xaxis.mode === 'histogram'">
			<label class="gf-form-label width-6">分区</label>
			<input type="number" class="gf-form-input max-width-8" ng-model="ctrl.panel.xaxis.buckets" placeholder="自动" ng-change="ctrl.render()" ng-model-onblur bs-tooltip="'Number of buckets'" data-placement="right">
		</div>

		<div class="gf-form-inline" ng-if="ctrl.panel.xaxis.mode === 'histogram'">
			<div class="gf-form">
				<label class="gf-form-label width-6">X-最小</label>
				<input type="number" class="gf-form-input width-5" placeholder="自动" empty-to-null ng-model="ctrl.panel.xaxis.min" ng-change="ctrl.render()" ng-model-onblur>
			</div>
			<div class="gf-form">
				<label class="gf-form-label width-6">X-最大</label>
				<input type="number" class="gf-form-input width-5" placeholder="自动" empty-to-null ng-model="ctrl.panel.xaxis.max" ng-change="ctrl.render()" ng-model-onblur>
			</div>
		</div>

		<div>
			<br/>
			<h5 class="section-heading">Y轴</h5>
			<gf-form-switch class="gf-form" label="对齐" tooltip="Align left and right Y-axes" label-class="width-6" switch-class="width-5" checked="ctrl.panel.yaxis.align" on-change="ctrl.render()"></gf-form-switch>
			<div class="gf-form" ng-show="ctrl.panel.yaxis.align">
				<label class="gf-form-label width-6">
					Level
				</label>
				<input type="number" class="gf-form-input width-5" placeholder="0" ng-model="ctrl.panel.yaxis.alignLevel" ng-change="ctrl.render()" ng-model-onblur bs-tooltip="'Alignment of Y-axes are based on this value, starting from Y=0'" data-placement="right">
			</div>
		</div>

	</div>

</div>
